<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">

    <div class="bg-white/10 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-lg border border-white/20">

        <h1 class="text-3xl font-bold text-center text-white mb-6">
            Image Converter
        </h1>

        <form id="convertForm" action="/convert" method="post" enctype="multipart/form-data" class="space-y-5">

            <div>
                <label class="block text-white text-sm font-medium mb-2">Choose Images</label>
                <input name="images" type="file" multiple
                    class="block w-full text-white bg-gray-800 border border-gray-700 rounded-lg p-3 cursor-pointer focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-white text-sm font-medium mb-2">Output Format</label>
                <select name="format" id="format"
                    class="block w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-blue-500">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-lg transition transform hover:scale-[1.02]">
                Convert Images
            </button>

        </form>
    </div>

    <script>

        let convertForm = document.querySelector('#convertForm');

        if (convertForm) {
            convertForm.addEventListener('submit', function (event) {
                event.preventDefault();
                if (event.target.images.files.length > 0) {
                    convertForm.submit();
                }
            })
        }
    </script>

</body>

</html>
